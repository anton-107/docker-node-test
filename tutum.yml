front:
  image: anton107/node-front-controller
  autorestart: always
  ports:
    - "80:3000"
  links:
   - "api:api"
api:
  image: anton107/node-sample-redis-api
  autorestart: always
  ports:
    - "3000:3000"
  links:
    - "redis:redis"
redis:
    image: redis
    autorestart: always
    ports:
        - "6379:6379"